<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User profile card</title>
  <link rel="stylesheet" href="card.css">
</head>

<body>
  <h1 class="page-title">Profile Card</h1>

  <div class="card">
    <table class="info-table">
      <tr>
        <td colspan="2" class="photo-cell">
          <img class="avatar"
            src="https://nerdsonearth.com/wp-content/uploads/2019/05/840461-300x300.jpg"
            alt="Profile picture">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="login">Jasuphon</td>
      </tr>
      <tr>
        <td colspan="2" class="desc">Nerd</td>
      </tr>
      <tr>
        <td colspan="2" class="city">Bangkok</td>
      </tr>
      <tr>
        <td colspan="2" class="socials">
          <a href="https://www.instagram.com/">
            <img src="https://simpleicons.org/icons/instagram.svg" alt="Instagram" />
          </a>
          <a href="https://www.facebook.com/">
            <img src="https://simpleicons.org/icons/facebook.svg" alt="Facebook" />
          </a>
          <a href="https://x.com/">
            <img src="https://simpleicons.org/icons/x.svg" alt="X" />
          </a>
        </td>
      </tr>
    </table>

    <a class="btn" href="mailto:67070020@kmitl.ac.th">Contact</a>
  </div>
</body>

</html>
